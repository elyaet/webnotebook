<!DOCTYPE html>
<html ng-app="webNotebookApp" xmlns="http://www.w3.org/1999/html">

<head>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/textAngular.css">
    <link rel="stylesheet" href="css/web-notebook.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular-sanitize.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular.min.js'></script>

</head>

<body>

<div ng-controller="webNotebookCtrl" class="page-container">

    <!-- top navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active" ng-><a href="#">Home</a></li>
                        <li ng-repeat="(key, data) in json.data"><a ng-href="#{{key}}" name="{{key}}">{{key}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-offcanvas row-offcanvas-left">

        <!-- sidebar -->
        <div class="col-xs-6 col-sm-2 col-md-2 col-lg-1 sidebar-offcanvas" id="sidebar" role="navigation">
            <div data-spy="affix" data-offset-top="45" data-offset-bottom="90">
                <ul class="nav" id="sidebar-nav">
                    <li>toto</li>
                </ul>
            </div>
        </div>

        <!-- main area -->
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11" data-spy="scroll" data-target="#sidebar-nav">

            <div class="">
                <h2>My Note</h2>
                <div text-angular="text-angular" ng-model="json.data[currentNb][currentDay.getFullYear()][currentDay.getMonth()+1][currentDay.getDate()]" ng-change="htmlContentChange()" ta-disabled='disabled'></div>
<div>{{json.data[currentNb][currentDay.getFullYear()][currentDay.getMonth()+1][currentDay.getDate()]}}</div>
            </div>
        </div>
    </div>
    <div id="footer"><!--footer-->
        <div class="container">
            <div class="row">
                <ul class="list-unstyled">
                    <li class="col-sm-4 col-xs-6">
                        <a href="#">About</a>
                    </li>
                    <li class="col-sm-4 col-xs-6">
                        <a href="#">Services</a>
                    </li>
                    <li class="col-sm-4 col-xs-6">
                        <a href="#">Studies</a>
                    </li>
                    <li class="col-sm-4 col-xs-6">
                        <a href="#">References</a>
                    </li>
                    <li class="col-sm-4 col-xs-6">
                        <a href="#">Login</a>
                    </li>
                    <li class="col-sm-4 col-xs-6">
                        <a href="#">Press</a>
                    </li>
                    <li class="col-sm-4 col-xs-6">
                        <a href="#">Contact</a>
                    </li>
                    <li class="col-sm-4 col-xs-6">
                        <a href="#">Impressum</a>
                    </li>
                </ul>
            </div><!--/row-->

        </div><!--/container-->
    </div><!--/footer-->
</div>
<script type="text/javascript" src="js/webNotebook.js"></script>
<script type="text/javascript" src="js/webNotebookCtrl.js"></script>

</body>
</html>
