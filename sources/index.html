<!DOCTYPE html>
<html ng-app="webNotebookApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/web-notebook.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.12.1.min"></script>

</head>

<body>

<div ng-controller="webNotebookCtrl">


    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#perso">Perso</a></li>
                    <li><a href="#pro">Pro</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="">
            <h2>My Note</h2>

            <p><textarea ng-model="message" cols="100" rows="10"></textarea></p>

            <p>
                <button ng-click="save()">Save</button>
                <button ng-click="clear()">Clear</button>
            </p>

            <p>Number of characters left: <span ng-bind="left()"></span></p>

        </div>
    </div>

    <script type="text/javascript" src="js/webNotebook.js"></script>
    <script type="text/javascript" src="js/webNotebookCtrl.js"></script>

</body>
</html>
